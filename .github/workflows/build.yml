name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: zephyrprojectrtos/ci:latest
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: example-application

      - name: Initialize
        run: |
          apt update && apt install --no-install-recommends --yes curl jq
          west init -l example-application
          west config build.cmake-args -- "-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"
          west update

      - name: Install sonar-scanner
        uses: SonarSource/sonarcloud-github-c-cpp@v1

      - name: Build firmware
        run: |
          west build -b custom_plank example-application/app

      - name: Twister Tests
        run: |
          zephyr/scripts/twister \
            --ninja \
            --board-root example-application/boards/ \
            --platform native_posix \
            --coverage \
            --coverage-tool gcovr \
            --coverage-formats sonarqube \
            --testsuite-root example-application/tests/

      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        run: |
          jq -s 'add' $(find twister-out/native_posix -name compile_commands.json) > compile_commands.json 
          ls
          sonar-scanner \
            --define project.settings=example-application.git/sonar-project.properties \
            -X

